{% extends 'index.html'  %}

{% block content %}

<h1>Edit Feedback</h1>

<form method="POST">

  {{ form.hidden_tag() }}

  {% for field in form
    if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>
  {% endfor %}

  <button>Edit Feedback</button>

</form>
{% endblock %}
